<section class="section section-center">
  <h1>Book the Photo Booth</h1>
  <p>Share your event details and I’ll confirm availability and packages.</p>

  <form action="https://formspree.io/f/PHOTOBOOTH_PLACEHOLDER" method="POST" class="form">
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone (optional)">
    <input name="event-type" placeholder="Event Type (wedding, birthday, etc.)">
    <input name="event-date" placeholder="Event Date">
    <input name="event-location" placeholder="Event Location">
    <textarea name="details" placeholder="Guest count, theme, timing, special requests…" rows="5"></textarea>
    <button type="submit" class="btn">Submit Request</button>
  </form>
</section>

  <p>© <span id="year"></span> Danyell Sedrick’s Photography. All rights reserved.</p>
</footer>
