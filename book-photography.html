<body>
<header>

    <a href="index.html" class="logo">Danyell Sedrick’s Photography</a>

    </div>
  </nav>
</header>

<section class="section section-center">
  <h1>Book a Photography Session</h1>
  <p>Tell me about your session and I’ll follow up with details, pricing, and availability.</p>

  <form action="https://formspree.io/f/PHOTOGRAPHY_PLACEHOLDER" method="POST" class="form">
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone (optional)">
    <select name="session-type" required>
      <option value="">Session Type</option>
      <option>Graduation</option>
      <option>Family</option>
      <option>Creative</option>
      <option>Wedding</option>
    </select>
    <input name="preferred-date" placeholder="Preferred Date(s)">
    <textarea name="message" placeholder="Tell me about your vision…" rows="5"></textarea>
    <button type="submit" class="btn">Submit Request</button>
  </form>
</section>

<footer>
  <p>© <span id="year"></span> Danyell Sedrick’s Photography. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
