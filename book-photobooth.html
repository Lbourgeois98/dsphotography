<section class="section section-center">
  <h1>Book the Photo Booth</h1>

  <form action="https://formspree.io/f/PHOTOBOOTH_PLACEHOLDER" method="POST" class="form">
    <input name="name" placeholder="Your Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="event-type" placeholder="Event Type">
    <input name="event-date" placeholder="Event Date">
    <textarea name="details" placeholder="Event details, guest count, theme…" rows="5"></textarea>
    <button type="submit" class="btn">Submit</button>
  </form>
</section>
